<h2 class="page-header">Account Login</h2>
{{errorMessage}}
<form id="login-form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required ng-model="user.password" placeholder="Password">
    </div>
    <button class="btn btn-default" ng-click="login(user)">Submit</button>
    <a class="link-forgot" href="/forgot">Forgot Password?</a>
</form>
