<form>
    <fieldset class="form-group">
        <legend>Search shows</legend>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="searchCtrl.searchParams.query" class="form-control" id="name" placeholder="Enter serie name">
        </div>

        <div class="form-group">
            <label for="release_date_greater">Release after</label>
            <input class="form-control" ng-model="searchCtrl.searchParams.primary_release_date.gte" type="date" id="release_date_greater">
        </div>

        <div class="form-group">
            <label for="release_date_before">Release before</label>
            <input class="form-control" ng-model="searchCtrl.searchParams.primary_release_date.lte" type="date" id="release_date_before">
        </div>

        <label for="sort">Sort by</label>
        <select class="form-control" id="sort" ng-model="searchCtrl.searchParams.sort_by">
            <option selected>Choose...</option>
            <option value="popularity.desc">popularity</option>
            <option value="vote_average.desc">vote_average</option>
            <option value="revenue.desc">revenue</option>
        </select>

    </fieldset>

    <button type="submit" class="btn btn-primary" ng-click="searchCtrl.search()">Submit</button>
</form>
