<div class="jumbotron text-center">
    <div class="row">
        <div class="row text-left">
            <button type="button" class="btn btn-primary">Follow this series</button>
        </div>
        <div class="row text-center">
            <h2 class="title">{{title}}</h2>
            <img class="center-block"
                 ng-src="{{poster_path}}" alt="">
        </div>
        <div class="row text-center">
            <h5>Average score: {{vote_average}}</h5>
            <h3>Overview</h3>
            <p>{{overview}}</p>
        </div>
    </div>
</div>
    <div class="container">
        <h2>Details</h2>
        <ul class="list-group">
            <li class="list-group-item"><strong>Status : </strong>{{status}}</li>
            <li class="list-group-item"><strong>Networks : </strong>{{networks}}</li>
            <li class="list-group-item"><strong>First aired : </strong>{{first_air_date}}</li>
            <li class="list-group-item"><strong>Episode runtimes (minutes) : </strong>{{episode_run_times}}</li>
            <li class="list-group-item"><strong>Genres : </strong>{{genres}}</li>
            <li class="list-group-item"><strong>Status : </strong>{{status}}</li>
        </ul>
    </div>
