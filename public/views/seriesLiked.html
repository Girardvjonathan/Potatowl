<div class="jumbotron text-center">
    <h1>{{title}}</h1>
    <div class="row" ng-repeat="(rowIndex, value) in likedSeries.results  as elem"
         ng-if="rowIndex % 4 == 0">
        <div class="col-md-3 " ng-repeat="elIdx in [0,1,2,3]" ng-if="elem[rowIndex+elIdx]">
            <h3 class="title">{{elem[rowIndex+elIdx].name}}</h3>
            <img class="img-responsive portfolio-item resultImage"
                 ng-src="{{getPosterMedium(elem[rowIndex+elIdx].poster_path)}}" alt="">
        </div>
    </div>
    <div ng-show="!likedSeries.results||likedSeries.results.length==0">
        <h3>You don't like any TV Shows</h3>
    </div>
</div>
