<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Potatowl</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/SeriesCtrl.js"></script>
    <script src="js/controllers/SeriesDetailsCtrl.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/controllers/ResetPasswordCtrl.js"></script>
    <script src="js/controllers/SeriesLikedCtrl.js"></script>
    <script src="js/services/SeriesService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="app" ng-controller="MainController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" ng-controller="SeriesController" href="/">{{appName}}</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/series">TV shows</a></li>
            <li ng-if="user"><a href="/profile">Profile</a></li>
            <li ng-if="user"><a href="/likes">Liked TV shows</a></li>
            <li><a href="/search">Search</a></li>
            <!--<li><a href="/seriesDetails">Details</a></li>-->
        </ul>

        <ul class="nav navbar-nav" style="float: right">
            <li ng-if="!user"><a href="/login">Login</a></li>
            <li ng-if="!user"><a href="/register">Register</a></li>
            <li ng-if="user"><a href="#" ng-click="logout()">Log out</a></li>
            <li ng-if="user"><a href="#" ng-controller="MainController">Hi {{username}}</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
